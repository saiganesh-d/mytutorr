<!-- GOOGLE SHEETS VERSION OF CONTACT FORM -->
<!-- Replace the form section in index.html with this code if using Google Sheets -->

<div class="contact-form animate-on-scroll">
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="course">Course Interest</label>
            <input type="text" id="course" name="course" placeholder="Which course interests you?">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell me about your learning goals..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
        <div id="formStatus" style="margin-top: 1rem; text-align: center;"></div>
    </form>
</div>

<script>
// REPLACE 'YOUR_GOOGLE_SCRIPT_URL' with your actual Google Apps Script URL
const GOOGLE_SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL';

document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const submitBtn = this.querySelector('button[type="submit"]');
    const formStatus = document.getElementById('formStatus');
    const originalText = submitBtn.textContent;

    // Show loading state
    submitBtn.textContent = 'Sending...';
    submitBtn.disabled = true;
    formStatus.innerHTML = '';

    // Collect form data
    const formData = new FormData(this);
    const params = new URLSearchParams(formData);

    try {
        // Send to Google Sheets
        const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            body: params
        });

        const result = await response.json();

        if (result.status === 'success') {
            formStatus.innerHTML = '<p style="color: #667eea; font-weight: 600;">✓ Thank you! Your message has been received. I\'ll get back to you within 24 hours.</p>';
            this.reset();
        } else {
            throw new Error(result.message);
        }
    } catch (error) {
        console.error('Form submission error:', error);
        formStatus.innerHTML = '<p style="color: #e74c3c;">✗ There was an error sending your message. Please email directly at hemaprasanthnaidu@gmail.com</p>';
    } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
    }
});
</script>
